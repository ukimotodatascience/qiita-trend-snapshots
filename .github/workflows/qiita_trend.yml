name: Fetch Qiita Popular Feed

on:
  schedule:
    - cron: "0 21 * * *"  # 06:00 JST
    - cron: "0 9 * * *"   # 18:00 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pandas

      - name: Run snapshot script
        run: python scripts/fetch_qiita_popular.py

      - name: Run build_daily_word_stats
        run: python scripts/build_daily_word_stats.py

      - name: Commit & push changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update qiita snapshots/stats"
            git pull --rebase
            git push
          else
            echo "No changes. Skipping commit."
          fi

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          WORKFLOW: ${{ github.workflow }}
          JOB: ${{ github.job }}
          REF: ${{ github.ref_name }}
        run: |
          RUN_URL="https://github.com/${REPO}/actions/runs/${RUN_ID}"
          MSG="âœ– **Workflow Failed:**\n- repo: ${REPO}\n- workflow: ${WORKFLOW}\n- branch: ${REF}\n- run: ${RUN_URL}"
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"${MSG}\"}" "$DISCORD_WEBHOOK_URL"
