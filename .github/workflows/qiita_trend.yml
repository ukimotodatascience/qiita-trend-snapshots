name: Fetch Qiita Popular Feed

on:
  schedule:
    - cron: "0 0 * * *"   # 09:00 JST
    - cron: "0 12 * * *"  # 21:00 JST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run fetch script
        run: python scripts/fetch_qiita_popular.py

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/qiita_popular.csv
            git commit -m "chore: update qiita popular feed"
            git push
          else
            echo "No changes."
          fi
      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          WORKFLOW: ${{ github.workflow }}
          JOB: ${{ github.job }}
          REF: ${{ github.ref_name }}
        run: |
          RUN_URL="https://github.com/${REPO}/actions/runs/${RUN_ID}"
          MSG="âœ– **Workflow Failed:**\n- repo: ${REPO}\n- workflow: ${WORKFFLOW}\n- branch: ${REF}\n- run: ${RUN_URL}"
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"${MSG}\"}" ${{ env.DISCORD_WEBHOOK_URL }}